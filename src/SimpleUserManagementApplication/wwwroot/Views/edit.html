<h1>Edit User</h1>
<div class="row">
    <div class="col-md-5">
        <style>
          .error-label p {
            color: #d65252;
          }
        </style>
        
        {{user=userEdit.user;""}}

        <p>User Id: {{user.UserId}}</p>
        <p>Username: {{user.Username}}</p>  

        <form name="form" novalidate ng-submit="userEdit.edit()">

            <div ng-include="'/Views/Partials/form.html'"></div>
            <a href="/" class="btn btn-default">Cancel</a>
            <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Save</button>
        </form>

    </div>
</div>
