
{{user=userAdd.user;""}}

{{patterns=userAdd.patterns;""}}

<div>
  <md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
      <h2 class="md-title">Create a new user</h2>
    </div>
  </md-toolbar>

  <md-content layout-padding>
    <form name="form" novalidate ng-submit="userAdd.add()">

      <div layout="row" layout-xs="column">
        <md-input-container>
          <input name="Username" type="text" placeholder="Username" ng-model="user.Username" ng-required="true" ng-model-options="{debounce: 100}" unique-username>
          <div ng-messages="form.Username.$error" class="error-label">
            <div ng-message="required">Your username is required.</div>
            <div ng-message="unique">Username is unavailable.</div>
          </div>
        </md-input-container>

        <md-input-container>
          <input name="Password" type="password" placeholder="Password" ng-model="user.Password" ng-required="true" ng-pattern="patterns.passwordPattern">
          <div ng-messages="form.Password.$error" class="error-label">
            <div ng-message="required">Your password is required.</div>
            <div ng-message="pattern">Your password must be at least 8 characters long, contain at least an upper case letter and a number.</div>
          </div>
        </md-input-container>
      </div>

      <div ng-include="'/Views/Partials/form.html'"></div>

      <div layout="row">
        <md-button href="/" class="md-raised">Cancel</md-button>
        <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid">Save</md-button>
      </div>

    </form>
  </md-content>

</div>
