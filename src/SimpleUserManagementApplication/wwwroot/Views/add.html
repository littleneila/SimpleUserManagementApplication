<h1>Create a new user</h1>
<div class="row">
    <div class="col-md-5">

        <style>
          .error-label p {
            color: #d65252;
          }
        </style>  

        <form name="form" novalidate ng-submit="userAdd.add()">

            {{user=userAdd.user;""}}
            
            {{emailPattern=userAdd.emailPattern;""}}
      
            {{passwordPattern=userAdd.passwordPattern;""}}


            <div class="form-group">
                <label for="Username">Username</label>
                <input name="Username" type="text" class="form-control" placeholder="Username" ng-model="user.Username" ng-required="true" ng-model-options="{ debounce: 100 }" unique-username>
                <div ng-messages="form.Username.$error" class="error-label">
                  <p ng-message="required">Your username is required.</p>
                  <p ng-message="unique">Username is unavailable.</p>
                </div>
                <div ng-if="form.Username.$pending">
                  Checking Username...
                </div>
            </div>
            
            <div ng-include="'/Views/Partials/form.html'"></div>

            <a href="/" class="btn btn-default">Cancel</a>
            <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Save</button>
        </form>
    </div>
</div>
